name: Playwright Tests CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --configuration Release

  test:
    needs: build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        test_class: [UITests, APITests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install Playwright CLI
        run: dotnet tool install --global Microsoft.Playwright.CLI

      - name: Build project (Required for Playwright)
        run: dotnet build --configuration Release --no-restore

      - name: Install Playwright Browsers
        run: playwright install --with-deps

      - name: Install Allure NUnit Adapter
        run: |
          dotnet add package Allure.NUnit
          dotnet add package Allure.Commons

      - name: Run tests with Allure logger
        run: |
          dotnet test --configuration Release \
            --logger "trx;LogFileName=TestResults.trx" \
            --logger "Allure"

      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.test_class }}-${{ github.run_id }}
          path: allure-results

  merge-reports:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Allure Results
        uses: actions/download-artifact@v4
        with:
          pattern: allure-results-*
          merge-multiple: true
          path: combined-allure-results
      
      - name: Install Allure CLI
        run: npm install -g allure-commandline

      - name: Merge Allure Reports
        run: |
          allure generate combined-allure-results --clean -o final-allure-report || echo "Allure merge failed"

      - name: Upload Final Merged Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: final-allure-report-${{ github.run_id }}
          path: final-allure-report

  deploy:
    needs: merge-reports
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Final Allure Report
        uses: actions/download-artifact@v4
        with:
          name: final-allure-report-${{ github.run_id }}
          path: final-allure-report

      - name: Deploy Allure Report to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: final-allure-report
          clean: true
