name: Playwright Tests CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Install dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --configuration Release

  test:
    needs: build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        test_class: [UITests, APITests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Install Playwright
        run: |
          dotnet tool install --global Microsoft.Playwright.CLI 
          dotnet build
          playwright install

      - name: Run Playwright NUnit Tests with Allure
        run: dotnet test --logger:"nunit;LogFileName=TestResults.xml" -- "TestRunParameters.Parameter(name=\"AllureResultsDirectory\", value=\"allure-results\")"

      - name: Install Allure CLI
        run: |
          npm install -g allure-commandline

      - name: Generate Allure Report
        run: |
          mkdir -p allure-results
          allure generate allure-results --clean -o allure-report

      - name: Upload Allure Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download Allure Report
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Deploy Allure Report to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: allure-report
